stages:
  - frontend

frontendtest:
  stage: frontend
  script:
    - cd frontend
    - npm install --registry https://registry.npm.taobao.org
    - npm run test
  allow_failure: false
  tags:
    - frontend

frontendlint:
  stage: frontend
  script:
    - cd frontend
    - npm install --registry https://registry.npm.taobao.org
    - npm run lint
    - npm run stylelint
  allow_failure: false
  tags:
    - frontend
